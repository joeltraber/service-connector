#
# Instructions for use of OS environement variables and java system properties.
# ==============================================================================  								
#	OS Environment variables can be accesses here with the syntax ${variable}
#	E.g. cache directory defined as OS environment variable CACHE_DIR
# 	can be used in this file as:
#		cache.diskPath=${CACHE_DIR}
#
#	Java system properties can be accesses here with the syntax ${property}
#	E.g. java system property file.separator can be used in this file as:
#		fs=${file.separator}
#							  	
#	For list of available java system properties see:
#	http://download.oracle.com/javase/tutorial/essential/environment/sysprop.html 																		
# ------------------------------------------------------------------------------
#
#
# Service Connector specific properties
# First found property defines the value! 
# Subsequent property duplicate will NOT overwrite the value!
# List values will be extended, not overwritten!

# list of sepcific services
serviceNames=my-session-1

# local services
my-session-1.type=session
my-session-1.enabled=true
