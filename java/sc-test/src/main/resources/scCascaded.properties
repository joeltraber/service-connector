# general parameters
root.writePID=true
root.operationTimeoutMultiplier=0.8
root.echoIntervalMultiplier=1.2
root.connectionTimeoutMillis=10000

# symbolic names of the listeners
listeners=sc-http, sc-tcp, mgmt-http
#,http-proxy

# http listener
sc-http.port=7000
sc-http.host=localhost
sc-http.connectionType=netty.http

# tcp listener
sc-tcp.port=9000
sc-tcp.host=localhost
sc-tcp.connectionType=netty.tcp

# Web mgmt monitor http listener
mgmt-http.port=81
mgmt-http.host=localhost
mgmt-http.connectionType=netty.web
mgmt-http.username=admin
mgmt-http.password=admin

# http proxy listener
http-proxy.port=8080
http-proxy.host=localhost
http-proxy.connectionType=netty-proxy.http
http-proxy.remoteHost=apache
http-proxy.maxConnectionPoolSize=20

# symbolic names of the remote hosts for proxy services, file services and cascading
remoteHosts=sc1,sc2,apache,fileServer

# remote SC connected via tcp
sc1.type=cascadedSC
sc1.port=7001
sc1.host=localhost
sc1.connectionType=netty.tcp
sc1.maxConnectionPoolSize=20
sc1.keepAliveInterval=10

# remote SC connected via http
sc2.type=cascadedSC
sc2.port=9001
sc2.host=localhost
sc2.connectionType=netty.tcp
sc2.maxConnectionPoolSize=20
sc2.keepAliveInterval=10

# Web-Server for http proxy
apache.type=webServer
apache.port=80
apache.host=www.stabilit.ch
apache.connectionType=netty.http

# Web-Server for file services
fileServer.type=fileServer
fileServer.port=80
fileServer.host=localhost
fileServer.connectionType=netty.http
fileServer.maxConnectionPoolSize=20

# list of all services
serviceNames=local-session-service,local-publish-service,sc1-session-service,sc2-publish-service,file-service,disabledService,disabledPublish

# local services
local-session-service.type=session
local-session-service.enabled=true

local-publish-service.type=publish
local-publish-service.enabled=true

disabledService.type=session
disabledService.enabled=false

disabledPublish.type=publish
disabledPublish.enabled=false

# proxy services
sc1-session-service.type=session
sc1-session-service.enabled=true
sc1-session-service.remoteHost=sc1

sc2-publish-service.type=publish
sc2-publish-service.enabled=true
sc2-publish-service.remoteHost=sc2

file-service.type=file
file-service.remoteHost=apache
file-service.path=/vsi_dat/log/scupload.php