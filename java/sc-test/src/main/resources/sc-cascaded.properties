fs=${sys:file.separator}

# general parameters
root.writePID=true
root.pidPath=log
root.dumpPath=log

# cache parameters
cache.enabled=true
cache.diskPath=cache${fs}sc-casc
cache.maxElementsInMemory=10000
cache.maxElementsOnDisk=1000000

# symbolic names for listeners
listeners=sc-http, sc-tcp, mgmt-http

# http listener for SCMP messaging
sc-http.port=7001
sc-http.interfaces=localhost
sc-http.connectionType=netty.http

# tcp listener for SCMP messaging
sc-tcp.port=9001
sc-tcp.interfaces=localhost
sc-tcp.connectionType=netty.tcp

# listener for Web mgmt monitor
mgmt-http.port=82
mgmt-http.interfaces=localhost
mgmt-http.connectionType=netty.web
mgmt-http.username=admin
mgmt-http.password=admin

# symbolic names of the remote nodes for proxy services, file services and cascading
remoteNodes=fileServer

# Web-Server for file services
fileServer.type=fileServer
fileServer.port=80
fileServer.host=localhost
fileServer.connectionType=netty.http
fileServer.keepAliveIntervalSeconds=0
fileServer.maxConnectionPoolSize=20
fileServer.maxSessions=10

# list of all services
serviceNames=sc1-session-1,sc2-session-2,sc1-publish-1,sc2-publish-2,sc1-file,sc2-file

# local services
sc1-session-1.type=session
sc1-session-1.enabled=true

sc1-publish-1.type=publish
sc1-publish-1.enabled=true

# file services
sc1-file.type=file
sc1-file.enabled=true
sc1-file.remoteHost=fileServer
sc1-file.path=/sc
sc1-file.uploadScript=scupload.php
sc1-file.listScript=scgetfilelist.php

sc2-session-2.type=session
sc2-session-2.enabled=true

sc2-publish-2.type=publish
sc2-publish-2.enabled=true

sc2-file.type=file
sc2-file.enabled=true
sc2-file.remoteHost=fileServer
sc2-file.path=/sc
sc2-file.uploadScript=scupload.php
sc2-file.listScript=scgetfilelist.php

