# Service Connector general parameters
root.writePID=true
root.operationTimeoutMultiplier=0.8
root.echoIntervalMultiplier=1.2
root.test=true
root.connectionTimeoutMillis=10000

# Service Connector listeners
serverListener=sc-http,sc-tcp, mgmt-http
#,http-proxy

#Service Connector http listen
sc-http.port=7000
sc-http.host=localhost
sc-http.connectionType=netty.http

#Service Connector Tcp listen
sc-tcp.port=9000
sc-tcp.host=localhost
sc-tcp.connectionType=netty.tcp

# listener for Web mgmt monitor
mgmt-http.port=81
mgmt-http.host=localhost
mgmt-http.connectionType=netty.web
mgmt-http.username=admin
mgmt-http.password=admin

# listener for http proxy
http-proxy.port=8080
http-proxy.host=localhost
http-proxy.connectionType=netty-proxy.http
http-proxy.remoteHost=apache
http-proxy.maxConnectionPoolSize=20

# servers connections (cascading)
servers=sc1,sc2,apache,fileServer

sc1.type=cascadedSC
sc1.port=7001
sc1.host=localhost
sc1.connectionType=netty.tcp
sc1.maxConnectionPoolSize=128
sc1.keepAliveInterval=0

sc2.type=cascadedSC
sc2.port=9001
sc2.host=localhost
sc2.connectionType=netty.tcp
sc2.keepAliveInterval=0

apache.type=webServer
apache.port=80
apache.connectionType=netty.http
apache.host=www.stabilit.ch

# remote Web-Server for file services
fileServer.type=fileServer
fileServer.port=80
fileServer.host=localhost
fileServer.maxConnectionPoolSize=20

# services
serviceNames=simulation,publish-simulation,P01_RTXS_sc1,P01_BCST_CH_sc1,P01_logging,enableService,1conn,1sess,publish

simulation.type=session
simulation.enabled=true

1conn.type=session
1conn.enabled=true

1sess.type=session
1sess.enabled=true

publish-simulation.type=publish
publish-simulation.enabled=true

publish.type=publish
publish.enabled=true

P01_RTXS_sc1.type=session
P01_RTXS_sc1.connection=sc1

enableService.type=session
enableService.enabled=false

P01_BCST_CH_sc1.type=publish

P01_logging.type=file
P01_logging.host=fileServer
P01_logging.path=/sc/