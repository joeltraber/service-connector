fs=${sys:file.separator}

# general parameters
root.writePID=true
root.pidPath=log${fs}sc
root.dumpPath=log${fs}sc

# cache parameters
cache.enabled=true
cache.diskPath=cache${fs}sc
cache.maxElementsInMemory=10000
cache.maxElementsOnDisk=1000000

# symbolic names for listeners
listeners=sc-http, sc-tcp, mgmt-http

# http listener for SCMP messaging
sc-http.port=7000
sc-http.interfaces=localhost
sc-http.connectionType=netty.http

# tcp listener for SCMP messaging
sc-tcp.port=9000
sc-tcp.interfaces=localhost
sc-tcp.connectionType=netty.tcp

# listener for Web mgmt monitor
mgmt-http.port=82
mgmt-http.interfaces=localhost
mgmt-http.connectionType=netty.web
mgmt-http.username=admin
mgmt-http.password=admin

# symbolic names of the remote nodes for proxy services, file services and cascading
remoteNodes=sc1

# remote SC connected via tcp (proxy services)
sc1.type=cascadedSC
sc1.port=7001
sc1.host=localhost
sc1.connectionType=netty.http
sc1.maxConnectionPoolSize=20
sc1.keepAliveIntervalSeconds=10

# list of all services
serviceNames=session-1,session-2,publish-1,publish-2,sc1-file

# proxy services
session-1.type=cascadedSession
session-1.enabled=true
session-1.remoteHost=sc1

publish-1.type=cascadedPublish
publish-1.enabled=true
publish-1.remoteHost=sc1

session-2.type=cascadedSession
session-2.enabled=true
session-2.remoteHost=sc1

publish-2.type=cascadedPublish
publish-2.enabled=true
publish-2.remoteHost=sc1

# file services
sc1-file.type=cascadedFile
sc1-file.enabled=true
sc1-file.remoteHost=fileServer