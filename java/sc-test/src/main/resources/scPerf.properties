# general parameters

# symbolic names of the Service Connector listeners
listeners=sc-http, sc-tcp

# http listener
sc-http.port=8080
sc-http.host=localhost
sc-http.connectionType=netty.http

# tcp listener
sc-tcp.port=9000
sc-tcp.host=localhost
sc-tcp.connectionType=netty.tcp

# list of all services
serviceNames=local-session-service

# service definition
local-session-service.type=session
local-session-service.enabled=true