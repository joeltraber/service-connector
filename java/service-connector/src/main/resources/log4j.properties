log.dir=log

# All logging output sent to standard out and a file
# WARN is default logging level
log4j.rootLogger=INFO, console, generalLog

# console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p (%c:%L) - %m%n

# generalLog
log4j.additivity.generalLog=false
log4j.appender.generalLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.generalLog.DatePattern='.'yyyy-MM-dd
log4j.appender.generalLog.File=${log.dir}/sc.log
log4j.appender.generalLog.layout=org.apache.log4j.PatternLayout
log4j.appender.generalLog.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p (%c:%L) - %m%n


# connectionLog
# INFO level for connection creation and deletion
# DEBUG level for read, write, keepalive 
log4j.ConnectionLogger=INFO, connectionLog
log4j.additivity.connectionLog=false
log4j.appender.connectionLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.connectionLog.DatePattern='.'yyyy-MM-dd
log4j.appender.connectionLog.File=${log.dir}/connection.log
log4j.appender.connectionLog.layout=org.apache.log4j.PatternLayout
log4j.appender.connectionLog.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p (%c:%L) - %m%n

# messageLog
# INFO important message attributes
# DEBUG all message attributes
log4j.MessageLogger=INFO, messageLog
log4j.additivity.messageLog=false
log4j.appender.messageLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.messageLog.DatePattern='.'yyyy-MM-dd
log4j.appender.messageLog.File=${log.dir}/message.log
log4j.appender.messageLog.layout=org.apache.log4j.PatternLayout
log4j.appender.messageLog.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p (%c:%L) - %m%n

# sessionLogger
# INFO level for session creation, deletion and abort
log4j.SessionLogger=INFO, sessionLog
log4j.additivity.sessionLog=false
log4j.appender.sessionLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sessionLog.DatePattern='.'yyyy-MM-dd
log4j.appender.sessionLog.File=${log.dir}/session.log
log4j.appender.sessionLog.layout=org.apache.log4j.PatternLayout
log4j.appender.sessionLog.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p (%c:%L) - %m%n

# SubscriptionLogger
# INFO level for subscribe, change subscription and unsubscribe
log4j.SubscriptionLogger=INFO, subscriptionLog
log4j.additivity.subscriptionLog=false
log4j.appender.subscriptionLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.subscriptionLog.DatePattern='.'yyyy-MM-dd
log4j.appender.subscriptionLog.File=${log.dir}/subscription.log
log4j.appender.subscriptionLog.layout=org.apache.log4j.PatternLayout
log4j.appender.subscriptionLog.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p (%c:%L) - %m%n

# performanceLog
# DEBUG level for begin and end points
log4j.PerformanceLogger=DEBUG, performanceLog
log4j.additivity.performanceLog=false
log4j.appender.performanceLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.performanceLog.DatePattern='.'yyyy-MM-dd
log4j.appender.performanceLog.File=${log.dir}/performance.log
log4j.appender.performanceLog.layout=org.apache.log4j.PatternLayout
log4j.appender.performanceLog.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p (%c:%L) - %m%n



