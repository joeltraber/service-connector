# general parameters
root.writePID=true
root.operationTimeoutMultiplier=0.8
root.echoIntervalMultiplier=1.2
root.messageCacheEnabled=true
root.connectionTimeoutMillis=10000

# Service Connector cache parameters
cache.enabled=true
cache.name=scCache
cache.diskPersistent=true
cache.diskPath=../../dev/cache
cache.maxElementsInMemory=10000
cache.maxElementsOnDisk=1000000

# symbolic names for listeners
listeners=sc-http, sc-tcp, mgmt-http, http-proxy

# Service Connector listeners
serverListener=sc-http,sc-tcp, mgmt-http, http-proxy

# include customer specific configuration
# First found property defines the value! 
# Subsequent duplicates will NOT overwrite it!
# Values that must not be overwritten must be before inlcude.
# Values that may be overwritten must be after include.
include = sc.specific.properties
 
# http listener for SCMP messaging
sc-http.port=7000
sc-http.host=localhost
sc-http.connectionType=netty.http

# tcp listener for SCMP messaging
sc-tcp.port=9000
sc-tcp.host=localhost
sc-tcp.connectionType=netty.tcp

# http listener for Web monitor
mgmt-http.port=80
mgmt-http.host=localhost
mgmt-http.connectionType=netty.web
mgmt-http.username=admin
mgmt-http.password=admin

# http listener for http proxy
http-proxy.port=8080
http-proxy.host=localhost
http-proxy.connectionType=netty-proxy.http
http-proxy.remoteHost=apache
http-proxy.maxConnectionPoolSize=20

# symbolic names of the remote hosts for proxy services, file services and cascading
remoteHosts=sc1,sc2,apache,fileServer

# remote SC connected via tcp (proxy services)
sc1.type=cascadedSC
sc1.port=7001
sc1.host=localhost
sc1.connectionType=netty.tcp
sc1.maxConnectionPoolSize=20
sc1.keepAliveInterval=10

# remote SC connected via http (proxy services)
sc2.type=cascadedSC
sc2.port=9001
sc2.host=localhost
sc2.connectionType=netty.tcp
sc2.maxConnectionPoolSize=20
sc2.keepAliveInterval=10

# Web-Server for http proxy
apache.type=webServer
apache.port=80
apache.host=www.stabilit.ch
apache.connectionType=netty.http

# Web-Server for file services
fileServer.type=fileServer
fileServer.port=80
fileServer.host=localhost
fileServer.connectionType=netty.http
fileServer.maxConnectionPoolSize=20

# list of all services
serviceNames=simulation,publish-simulation,P01_RTXS_sc1,P01_BCST_CH_sc1,P01_logging

# services definition
simulation.type=session
simulation.enabled=true

publish-simulation.type=publish
publish-simulation.enabled=true

P01_logging.type=file
P01_logging.enabled=true
P01_logging.remoteHost=apache
P01_logging.path=/vsi_dat/log/scupload.php

P01_RTXS_sc1.type=session
P01_RTXS_sc1.enabled=true
P01_RTXS_sc1.remoteHost=sc1

P01_BCST_CH_sc1.type=publish
P01_BCST_CH_sc1.enabled=true
P01_BCST_CH_sc1.remoteHost=sc1

