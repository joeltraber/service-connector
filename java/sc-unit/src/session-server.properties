root.logger=log4j

serverListener=sc-tcp-server

#Simulation Server Tcp endpoint
sc-tcp-server.port=7000
sc-tcp-server.host=localhost
sc-tcp-server.con=netty.tcp
sc-tcp-server.thread=20

connections=sc-tcp-con
#Service Connector Tcp endpoint
sc-tcp-con.port=9000
sc-tcp-con.host=localhost
sc-tcp-con.con=netty.tcp
sc-tcp-con.thread=20
sc-tcp-con.maxPoolSize=128
sc-tcp-con.keepAliveInterval=60